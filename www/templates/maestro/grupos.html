<ion-view view-title="Grupos">
  <ion-content >
    <ion-list>
      <ion-item ng-click="accederAGrupo(grupo.id)" ng-repeat="grupo in grupos" class="item-remove-animate item-icon item-icon-right">
        <a class="item-icon-left" href="#">
          <i class="icon ion-ios-people-outline"></i>
        </a>
        {{grupo.name}} - {{grupo.description}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
