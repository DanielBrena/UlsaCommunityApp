<ion-view view-title="Estadisticas">

  <ion-content scroll="true">

    <div class="card">
      <div class="item item-divider center-app ">
        <p class="center-app color-gris">
          Alumnos con mas faltas
        </p>
      </div>
      <canvas id="barasistencia" class="chart chart-bar"
        chart-data="asistencia.data" chart-options = "asistencia.options" chart-labels="asistencia.labels">
    </canvas
    </div>


  </ion-content>

</ion-view>
